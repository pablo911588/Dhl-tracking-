
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suivi de colis - DHL</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }
    header {
      background: #ffcc00;
      padding: 10px 15px;
      display: flex;
      align-items: center;
    }
    .logo {
      height: 30px;
    }
    .container {
      padding: 20px;
    }
    .tracking-info {
      background: #f7f7f7;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .tracking-info h2 {
      color: #cc0000;
      margin-top: 0;
    }
    .info {
      margin: 10px 0;
    }
    .info span {
      font-weight: bold;
      color: #cc0000;
    }
    .photo {
      width: 100%;
      max-width: 300px;
      border-radius: 6px;
      margin-top: 15px;
    }
    .alert {
      color: red;
      font-size: 14px;
      margin-top: 20px;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #cc0000;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
    }
    footer {
      background: #fff;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #333;
      border-top: 1px solid #ddd;
    }
    .footer-links {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-bottom: 10px;
    }
    .social-icons img {
      width: 24px;
      margin: 0 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

<header>
  <img src="dhl-logo.png" class="logo" alt="DHL Logo">
</header>

<div class="container">
  <div class="tracking-info" id="trackingInfo">
    <h2>Résultat de suivi</h2>
    <p>Chargement des informations...</p>
  </div>

  <p class="alert">* Sans le code de récupération, vous n'avez aucun accès à votre colis à la poste. Merci.</p>

  <a class="back-link" href="index.html">Retour à l'accueil</a>
</div>

<footer>
  <div class="footer-links">
    <span>Mentions légales</span>
    <span>Conditions d'utilisation</span>
    <span>Confidentialité</span>
    <span>Accessibilité</span>
  </div>
  <div class="social-icons">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" />
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384053.png" alt="Facebook" />
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384014.png" alt="LinkedIn" />
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384015.png" alt="Instagram" />
  </div>
  <p>2025 © - tous droits réservés</p>
</footer>

<script>
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");
  const trackingDiv = document.getElementById("trackingInfo");

  if (!code) {
    trackingDiv.innerHTML = "<p style='color:red;'>Aucun code fourni. Retournez à l'accueil et entrez un numéro de suivi.</p>";
  } else {
    fetch(`https://tuiczkmlmyuchxejsbii.supabase.co/rest/v1/expeditions?code=eq.${code}`, {
      headers: {
        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1aWN6a21sbXl1Y2h4ZWpzYmlpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NDIzNjQsImV4cCI6MjA2MzUxODM2NH0._7fuLrsHu2eotCNXGwS56WdP6XwotcHIE1aQKpi6CMY',
        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1aWN6a21sbXl1Y2h4ZWpzYmlpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NDIzNjQsImV4cCI6MjA2MzUxODM2NH0._7fuLrsHu2eotCNXGwS56WdP6XwotcHIE1aQKpi6CMY'
      }
    })
    .then(res => res.json())
    .then(data => {
      if (data.length === 0) {
        trackingDiv.innerHTML = "<p style='color:red;'>Aucun colis trouvé pour ce code.</p>";
        return;
      }

      const d = data[0];
      trackingDiv.innerHTML = `
        <div class="info"><span>Code :</span> ${d.code}</div>
        <div class="info"><span>Expéditeur :</span> ${d.expediteur}</div>
        <div class="info"><span>Destinataire :</span> ${d.destinataire}</div>
        <div class="info"><span>Adresse :</span> ${d.adresse}</div>
        <div class="info"><span>Colis :</span> ${d.colis}</div>
        <div class="info"><span>Trajet :</span> ${d.trajet}</div>
        <div class="info"><span>Expédition :</span> ${d.dateExp}</div>
        <div class="info"><span>Arrivée estimée :</span> ${d.dateArr}</div>
        <img src="${d.photo}" class="photo" alt="Photo du colis">
      `;
    })
    .catch(err => {
      trackingDiv.innerHTML = "<p style='color:red;'>Erreur de chargement des données.</p>";
      console.error(err);
    });
  }
</script>

</body>
</html>
